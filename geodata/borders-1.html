<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Borders 1</title>
    <link rel="stylesheet" href="https://mapzen.com/js/mapzen.css">
    <script src="https://mapzen.com/js/mapzen.min.js"></script>
    <style>
    #map
    {
        height: 100%;
        width: 100%;
        position: absolute;
    }
    html,body { margin: 0; padding: 0 }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function onLoaded(event)
        {
            event.tangramLayer.setSelectionEvents({ click: onClick });
        }
        
        function onClick(selection)
        {
            if(!selection || !selection.feature || !selection.feature.layers) return;
            if(selection.feature.layers.indexOf('_smooshed') === -1) return;

            console.log(selection.feature.properties);
        }
    
        var map = L.Mapzen.map('map',
            {
                apiKey: 'mapzen-w4vD8KG',
                tangramOptions: 
                {
                    debug: true,
                    scene: 'borders-1.yaml' // "https://mapzen.com/carto/bubble-wrap-style-more-labels/6/bubble-wrap-style-more-labels.zip"
                }
            }
            );
        // Set the center of the map to be the San Francisco Bay Area at zoom level 12
        map.setView([37.7749, -122.4194], 10);

        // Set up interactivity
        map.on('tangramloaded', onLoaded);
    </script>
</body>
</html>
